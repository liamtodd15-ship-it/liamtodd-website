backend:
  name: github
  repo: liamtodd15-ship-it/liamtodd-website
  branch: main
  base_url: https://liamtodd.co.uk
  auth_endpoint: /.netlify/functions/auth

media_folder: "images"

collections:
  - name: "life"
    label: "Life"
    folder: "posts/life"
    create: true
    slug: "life-{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Date", name: "date", widget: "datetime" }
      - { label: "Excerpt", name: "excerpt", widget: "text" }
      - { label: "Body", name: "body", widget: "markdown" }

