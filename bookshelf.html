    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
            transition: background-color 0.3s, color 0.3s;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        body.dark-mode { background: #1a1a1a; color: #e0e0e0; }

        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 40px; height: 40px;
            border: 1px solid #e0e0e0;
            background: transparent; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: border-color 0.3s; z-index: 1000;
        }
        body.dark-mode .theme-toggle { border-color: #404040; }
        .theme-toggle:hover { border-color: #999; }

        header { margin-bottom: 60px; max-width: 650px; }

        h1 { font-size: 28px; font-weight: 600; margin-bottom: 20px; letter-spacing: -0.5px; }
        h1 a { color: #1a1a1a; text-decoration: none; transition: color 0.2s; }
        h1 a:hover { color: #666; }
        body.dark-mode h1 a { color: #e0e0e0; }
        body.dark-mode h1 a:hover { color: #999; }

        h2 {
            font-size: 20px; font-weight: 600; margin-bottom: 30px;
            color: #1a1a1a; padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0; display: inline-block;
            transition: color 0.2s, border-color 0.2s;
        }
        h2:hover { color: #000; }
        body.dark-mode h2 { color: #e0e0e0; border-bottom-color: #404040; }
        body.dark-mode h2:hover { color: #fff; }

        nav { margin-top: 30px; }
        nav a {
            color: #666; text-decoration: none; margin-right: 20px; font-size: 15px;
            transition: color 0.2s, border-bottom-color 0.2s;
            border-bottom: 1px solid transparent; padding-bottom: 2px;
        }
        nav a:hover, nav a.active { color: #1a1a1a; border-bottom-color: #1a1a1a; }
        body.dark-mode nav a { color: #999; }
        body.dark-mode nav a:hover, body.dark-mode nav a.active { color: #e0e0e0; border-bottom-color: #e0e0e0; }

        .content { margin-bottom: 80px; }

        .year-section { margin-bottom: 60px; }
        .year-title {
            font-size: 24px; font-weight: 600; margin-bottom: 30px;
            color: #1a1a1a; padding-bottom: 10px;
            border-bottom: 1px solid #e0e0e0; display: inline-block;
            transition: color 0.2s, border-color 0.2s;
        }
        .year-title:hover { color: #000; }
        body.dark-mode .year-title { color: #e0e0e0; border-bottom-color: #404040; }
        body.dark-mode .year-title:hover { color: #fff; }

        .book-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 20px;
        }

        .book-item { cursor: pointer; transition: transform 0.2s; }
        .book-item:hover { transform: translateY(-5px); }

        .book-cover-wrap {
            width: 100%; height: 210px; border-radius: 4px; overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1); background: #eee;
            display: flex; align-items: center; justify-content: center;
        }
        body.dark-mode .book-cover-wrap { box-shadow: 0 2px 8px rgba(0,0,0,0.5); background: #2a2a2a; }

        .book-cover-wrap img { width: 100%; height: 100%; object-fit: cover; }

        .book-cover-wrap .placeholder {
            font-size: 13px; color: #999; text-align: center; padding: 15px; line-height: 1.4;
        }
        body.dark-mode .book-cover-wrap .placeholder { color: #666; }

        .book-title { font-size: 13px; margin-top: 10px; color: #333; line-height: 1.4; }
        body.dark-mode .book-title { color: #b0b0b0; }
        .book-author { font-size: 12px; color: #999; margin-top: 4px; }
        body.dark-mode .book-author { color: #666; }

        footer {
            margin-top: 100px; padding-top: 30px;
            border-top: 1px solid #f0f0f0; font-size: 14px; color: #999; max-width: 650px;
        }
        body.dark-mode footer { border-top-color: #2a2a2a; color: #666; }

        @media (max-width: 600px) {
            body { padding: 40px 20px; }
            .theme-toggle { top: 10px; right: 10px; }
            h1 { font-size: 24px; }
            nav a { display: inline-block; margin-bottom: 10px; }
            .book-grid { grid-template-columns: repeat(auto-fill, minmax(110px, 1fr)); gap: 15px; }
            .book-cover-wrap { height: 165px; }
        }
    </style>

        function renderBooks() {
            var container = document.getElementById('bookshelf-container');
            var html = '';
            var years = Object.keys(books).sort(function(a, b) { return b - a; });

            years.forEach(function(year) {
                html += '<div class="year-section"><div class="year-title">' + year + '</div>';
                html += '<div class="book-grid">';
                books[year].forEach(function(book) {
                    html += '<div class="book-item">';
                    html += '<div class="book-cover-wrap">';
                    html += '<img src="' + book.img + '" alt="' + book.title + '" loading="lazy">';
                    html += '</div>';
                    html += '<div class="book-title">' + book.title + '</div>';
                    html += '<div class="book-author">' + book.author + '</div>';
                    html += '</div>';
                });
                html += '</div></div>';
            });

            container.innerHTML = html;
        }

        function toggleTheme() {
            var body = document.body;
            var icon = document.getElementById('theme-icon');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) { icon.textContent = 'üåô'; localStorage.setItem('theme', 'dark'); }
            else { icon.textContent = '‚òÄÔ∏è'; localStorage.setItem('theme', 'light'); }
        }

        window.addEventListener('DOMContentLoaded', function() {
            if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
                document.getElementById('theme-icon').textContent = 'üåô';
            }
            renderBooks();
        });
