<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">Post - Liam Todd</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #1a1a1a;
            background: #fff;
            transition: background-color 0.3s, color 0.3s;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px 20px;
        }

        body.dark-mode { background: #1a1a1a; color: #e0e0e0; }

        .theme-toggle {
            position: fixed; top: 20px; right: 20px;
            width: 40px; height: 40px;
            border: 1px solid #e0e0e0;
            background: transparent; cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            font-size: 20px; transition: border-color 0.3s; z-index: 1000;
        }
        body.dark-mode .theme-toggle { border-color: #404040; }
        .theme-toggle:hover { border-color: #999; }

        header { margin-bottom: 60px; max-width: 650px; }

        h1 { font-size: 28px; font-weight: 600; margin-bottom: 20px; letter-spacing: -0.5px; }
        h1 a { color: #1a1a1a; text-decoration: none; transition: color 0.2s; }
        h1 a:hover { color: #666; }
        body.dark-mode h1 a { color: #e0e0e0; }
        body.dark-mode h1 a:hover { color: #999; }

        nav { margin-top: 30px; }
        nav a {
            color: #666; text-decoration: none; margin-right: 20px; font-size: 15px;
            transition: color 0.2s, border-bottom-color 0.2s;
            border-bottom: 1px solid transparent; padding-bottom: 2px;
        }
        nav a:hover { color: #1a1a1a; border-bottom-color: #1a1a1a; }
        body.dark-mode nav a { color: #999; }
        body.dark-mode nav a:hover { color: #e0e0e0; border-bottom-color: #e0e0e0; }

        .back-link {
            display: inline-block;
            color: #0066cc;
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 15px;
        }
        .back-link:hover { text-decoration: underline; }
        body.dark-mode .back-link { color: #4da6ff; }

        article { max-width: 650px; }

        .post-header { margin-bottom: 40px; }
        .post-title { font-size: 32px; font-weight: 600; margin-bottom: 10px; line-height: 1.3; }
        .post-date { font-size: 14px; color: #999; }
        body.dark-mode .post-date { color: #666; }

        .post-content { font-size: 17px; line-height: 1.7; }
        .post-content h1 { font-size: 28px; margin: 40px 0 20px; }
        .post-content h2 { font-size: 24px; margin: 35px 0 18px; }
        .post-content h3 { font-size: 20px; margin: 30px 0 15px; }
        .post-content p { margin-bottom: 20px; }
        .post-content ul, .post-content ol { margin: 20px 0; padding-left: 30px; }
        .post-content li { margin-bottom: 8px; }
        .post-content img { max-width: 100%; height: auto; margin: 30px 0; border-radius: 4px; }
        .post-content a { color: #0066cc; text-decoration: none; }
        .post-content a:hover { text-decoration: underline; }
        body.dark-mode .post-content a { color: #4da6ff; }
        .post-content strong { font-weight: 600; }
        .post-content em { font-style: italic; }

        .loading { color: #999; font-size: 15px; padding: 40px 0; }

        footer {
            margin-top: 100px; padding-top: 30px;
            border-top: 1px solid #f0f0f0; font-size: 14px; color: #999; max-width: 650px;
        }
        body.dark-mode footer { border-top-color: #2a2a2a; color: #666; }

        @media (max-width: 600px) {
            body { padding: 40px 20px; }
